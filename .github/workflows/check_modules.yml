name: 'Check Modules'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:


jobs:
  run:
    name: Check Modules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: check_modules
        run: ./deploy/check_modules.sh

      - name: Run latest-tag
        if: steps.chek_modules.outcome == 'success' && github.event_name == 'push'
        uses: EndBug/latest-tag@v1
        with:
          description: This tag has been auto-generated by this action.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
